<div>
  <div class="control is-horizontal">
    <div class="control-label">
      <label class="label">
        Fly out:
      </label>
    </div>

    <div class="control">
      <date-selector 
        date="$ctrl.startDate"
        on-change="$ctrl.changeStartDate($event);"
      >
      </date-selector>
    </div>

    <div class="control-label">
      <label class="label">
        Fly back:
      </label>
    </div>
    <div class="control">
      <date-selector 
        date="$ctrl.endDate"
        on-change="$ctrl.changeEndDate($event);"
      >
      </date-selector>
    </div>
  </div>
  
  <div class="control is-horizontal">
    <div class="control">
      <airport-selector 
        selectedAirport="$ctrl.outAirport"
        on-change="$ctrl.changeOutAirport($event);"
        label="Airport out:"
      >
      </airport-selector>
    </div>

    <div class="control">
      <airport-selector 
        selectedAirport="$ctrl.backAirport"
        on-change="$ctrl.changeBackAirport($event);"
        label="Airport back:"
      >
      </airport-selector>
    </div>
  </div>

  <div class="control">
    <button-component 
      caption="Search"
      on-click="$ctrl.search();"
      is-disabled="$ctrl.isButtonDisabled"
    >
    </button-component>
  </div>

  <div class="control">
    <flight-list flight-list="$ctrl.flightList" >
    </flight-list>
  </div>
</div>
