<div class="control is-horizontal">
  <div class="control-label">
    <label class="label">
      Fly out:
    </label>
  </div>

  <div class="control">
    <date-selector 
      date="$ctrl.startDate"
      on-change="$ctrl.changeStartDate($event);"
    >
    </date-selector>
  </div>

  <div class="control-label">
    <label class="label">
      Fly back:
    </label>
  </div>
  <div class="control">
    <date-selector 
      date="$ctrl.endDate"
      on-change="$ctrl.changeEndDate($event);"
    >
    </date-selector>
  </div>
</div>
